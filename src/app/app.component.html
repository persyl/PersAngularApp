<h1>
  {{title}}
</h1>
<ul>
  <li *ngFor="let hero of heroes">{{ hero.id }}.) {{ hero.name }}</li>
</ul>
<p *ngIf="age < 40">Ett stycke som ej syns. {{age}}</p>
<p myHighlight>Highlighted text with a directive!</p>

<!-- Two ways of showing a property value from the model -->
<!-- With [value] -->
<input class="greeting" type="text" [value]="greeting" (keyup)="greeting = $event.target.value" />
<br />
<!-- With [(ngModel)] -->
<input class="greeting" type="text" [(ngModel)]="greeting" />
