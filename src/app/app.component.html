<h1>
  {{title}}
</h1>
<ul class="tasks">
  <li *ngFor="let task of tasks"><b>{{ task.title }}</b><br />{{ task.description }}</li>
</ul>
<h2>All tasks piped as JSON</h2>
<p>{{tasks | json}}</p>

<button (click)="onClick()">Click me!</button>

<p *ngIf="age < 40">An invisible paragraph. {{age}}</p>
<p myHighlight>Highlighted text with a directive!</p>

<!-- Two ways of showing a property value from the model -->
<!-- With [value] -->
<input class="greeting" type="text" [value]="greeting" (keyup)="greeting = $event.target.value" />
<br />
<!-- With [(ngModel)] -->
<input class="greeting" type="text" [(ngModel)]="greeting" />
